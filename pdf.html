<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Links</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-image: url('assests/Bg.png'); /* Replace 'your-image.jpg' with the path to your image */
      background-size: cover;
      background-position: center;
    }
    .img-sm {
      max-width: 200px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row mt-4">
      <div class="col-md-12 text-center mb-4">
        <img src="assests/logo.png" alt="Image" class="img-fluid img-sm">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <!-- Link to a website -->
        <a href="https://example.com" class="btn btn-primary btn-block" target="_blank">Visit Website</a>
      </div>
      <div class="col-md-6 mt-3 mt-md-0">
        <!-- Link to a PDF file -->
        <a href="Blush and Brown Simple Wellness Workbook PDF.pdf" class="btn btn-secondary btn-block" target="_blank">Download PDF</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JavaScript and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
